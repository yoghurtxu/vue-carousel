<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title></title>

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_529261_yyh9wnvuf9cz0k9.css">
    <link rel="stylesheet" href="xrzcar.css">
</head>
<body>

<div id="carousel" class="carousel">
    <div class="carousel-inner">
        <transition name="carousel-animates"
                    enter-class="carousel-animate-enter"
                    leave-class="carousel-animate-leave"
                    :leave-active-class="leaveToClass">
            <template>
                <div class="item" :key="active" >
                    <a>
                        <img :src="carousel[active].image" alt="">
                    </a>
                </div>
            </template>
        </transition>
    </div>
    <ol class="carousel-indicators">
        <li @click="move(active>index?-1:1,index)" v-for="(item,index) in carousel" :key="index" :class="index===active?'item active':'item'"></li>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="xrzcarousel.js"></script>
</body>
</html>
